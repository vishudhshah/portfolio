<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../global.js" type="module"></script>
    <script src="./meta.js" type="module"></script>
</head>

<body>
    <h1>Meta</h1>

    <p>This page includes stats about the code of this website.</p>

    <h2>Summary</h2>
    <div id="stats"></div>

    <div class="time-filter">
        <label for="commit-progress">
            Show commits until:
            <input type="range" id="commit-progress" min="0" max="100" value="100" />
        </label>
        <time id="commit-time"></time>
    </div>

    <div id="scrolly-1">
        <div id="scatter-story">some filler text here</div>

        <div id="scatter-plot">
            <div id="chart">
                <h2>Commits by time of day</h2>
            </div>
            <div id="selection-count">No commits selected</div>
            <div id="language-breakdown" hidden></div>
        </div>
    </div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>
        <!-- Add time, author, lines edited, ... -->
    </dl>

    <dl id="files"></dl>
</body>

</html>
