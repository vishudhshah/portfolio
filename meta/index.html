<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../global.js" type="module"></script>
    <script src="./meta.js" type="module"></script>
</head>

<body>
    <h1>Meta</h1>

    <p>This page includes stats about the code of this website.</p>

    <h2>Summary</h2>
    <div id="stats"></div>

    <!-- Tab Navigation -->
    <div class="tab-container">
        <div class="tab-nav">
            <button class="tab-button active" data-tab="commits-tab">Commits by Time</button>
            <button class="tab-button" data-tab="files-tab">File Evolution</button>
        </div>

        <!-- Commits by Time Tab -->
        <div id="commits-tab" class="tab-content active">
            <div id="scrolly-1">
                <div id="scatter-story"></div>

                <div id="scatter-plot">
                    <div class="chart-card">
                        <div class="chart-header">
                            <h2>Commits by time of day</h2>
                            <div id="selection-count">No commits selected</div>
                        </div>
                        <div id="chart"></div>
                    </div>
                    <div id="language-breakdown" class="chart-card" hidden>
                        <div class="chart-header">
                            <h2>Language Breakdown</h2>
                        </div>
                        <div id="language-stats"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- File Evolution Tab -->
        <div id="files-tab" class="tab-content">
            <div id="file-scrolly">
                <div id="file-story"></div>
                <div id="file-evolution">
                    <div class="chart-card">
                        <div class="chart-header">
                            <h2>File Evolution</h2>
                            <div id="evolution-progress" class="progress-indicator">
                                <span id="current-commit">Commit 1</span> of <span id="total-commits">0</span>
                            </div>
                        </div>
                        <dl id="files"></dl>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>
        <!-- Add time, author, lines edited, ... -->
    </dl>
</body>

</html>
